name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: cli/reins
        run: bun install

      - name: Lint
        continue-on-error: true
        run: bun run lint

      - name: Run tests
        working-directory: cli/reins
        run: bun test

      - name: Typecheck
        working-directory: cli/reins
        run: bunx tsc --noEmit

      - name: Self-audit
        working-directory: cli/reins
        run: bun src/index.ts audit ../..
