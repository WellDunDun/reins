name: Publish

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: cli/reins
        run: bun install

      - name: Lint
        continue-on-error: true
        run: bun run lint

      - name: Run tests
        working-directory: cli/reins
        run: bun test

      - name: Typecheck
        working-directory: cli/reins
        run: bunx tsc --noEmit

      - name: Self-audit
        working-directory: cli/reins
        run: bun src/index.ts audit ../..

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: cli/reins
        run: bun install

      - name: Check if publish is needed
        id: check
        working-directory: cli/reins
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view reins-cli version 2>/dev/null || echo "0.0.0")
          if [ "$CURRENT" = "$PUBLISHED" ]; then
            echo "needs_bump=true" >> "$GITHUB_OUTPUT"
          else
            echo "needs_bump=false" >> "$GITHUB_OUTPUT"
          fi
          echo "current=$CURRENT" >> "$GITHUB_OUTPUT"

      - name: Bump patch version
        if: steps.check.outputs.needs_bump == 'true'
        working-directory: cli/reins
        run: |
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"

      - name: Use existing version
        if: steps.check.outputs.needs_bump == 'false'
        working-directory: cli/reins
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"

      - name: Sync root package.json version
        if: steps.check.outputs.needs_bump == 'true'
        run: |
          node -e "
            const pkg = require('./package.json');
            pkg.version = '${{ env.NEW_VERSION }}';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Commit version bump
        if: steps.check.outputs.needs_bump == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cli/reins/package.json package.json
          git commit -m "chore: bump version to v${{ env.NEW_VERSION }} [skip ci]"
          git push

      - name: Publish to npm
        working-directory: cli/reins
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: v${{ env.NEW_VERSION }}
          generate_release_notes: true
          make_latest: true
