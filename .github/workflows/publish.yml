name: Publish

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: cli/reins
        run: bun install

      - name: Lint
        continue-on-error: true
        run: bun run lint

      - name: Run tests
        working-directory: cli/reins
        run: bun test

      - name: Typecheck
        working-directory: cli/reins
        run: bunx tsc --noEmit

      - name: Self-audit
        working-directory: cli/reins
        run: bun src/index.ts audit ../..

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: cli/reins
        run: bun install

      - name: Check if publish is needed
        id: check
        working-directory: cli/reins
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view reins-cli version 2>/dev/null || echo "0.0.0")
          if [ "$CURRENT" = "$PUBLISHED" ]; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
          fi
          echo "current=$CURRENT" >> "$GITHUB_OUTPUT"

      - name: Skip publish when version is already on npm
        if: steps.check.outputs.should_publish == 'false'
        run: |
          echo "Skipping publish: reins-cli@${{ steps.check.outputs.current }} already exists on npm."

      - name: Publish to npm
        if: steps.check.outputs.should_publish == 'true'
        working-directory: cli/reins
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check.outputs.should_publish == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.check.outputs.current }}
          name: v${{ steps.check.outputs.current }}
          generate_release_notes: true
          make_latest: true
